<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <ion-item>
        You are logged in as <strong>{{ loggeduser }}</strong>
      </ion-item>
      <ion-item class="item-icon-right" type="item-text-wrap" href="#/logout" ng-click="logout()">
        Log out
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
