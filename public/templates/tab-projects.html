<ion-view view-title="Projects">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-left item-icon-right item-icon-right" ng-repeat="project in projects" type="item-text-wrap" href="#/tab/projects/{{project.id}}">
        <!-- add item-avatar class to ion-item then remove next comment to add image -->
        <!-- <img ng-src="{{project.face}}"> -->
        <i class="icon {{project.icon}}"></i>
        <h2>{{project.name}}</h2>
        <p>{{project.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(project)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
 </ion-content>
</ion-view>
