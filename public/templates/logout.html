<ion-view view-title="Logged out" name="login-view">
  <ion-content>
    <ion-list>
      <ion-item class="positive">
        You've been successfully logged out
      </ion-item>
      <ion-item class="item-icon-right" type="item-text-wrap" ng-click="backToLogin()">
        Log in
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
