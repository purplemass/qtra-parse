<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QTRA: Test PHP API</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        function submitForm() {
            formData = {
                'username': $('#username').val(),
                'password': $('#password').val(),
                'qsk': $('#qsk').val(),
            }
            formData = { 'params': formData }
            formData = JSON.stringify(formData);

            $.ajax({
                type: "POST",
                url: "index.php",
                data: formData,
                success: function(data){
                    data = data.success;
                    if (data.ok === false) {
                        $(".message").css("color", "red")
                        $(".message").html("Error: " + data.data);
                    } else {
                        $(".message").css("color", "green")
                        $(".message").html("Sucess: " + data.data);
                    }
                    console.log(data);
                },
                error: function(error, errorCode, errorMessage){
                    $(".message").css("color", "red");
                    console.log(error);
                    $(".message").html("Error: code=" + error.status +
                        " status=" + error.statusText + "<br>Response: " + error.responseText);
                },
                dataType: "json",
                contentType : "application/json"
            });
        }
    </script>
</head>
<body onLoad="submitForm()">
    <h2>QTRA: Test PHP API</h2>
    <form id="myForm">
        <input type="text" name="username" id="username" value="bob">
        <br>
        <input type="password" name="password" id="password" value="bob">
        <br><br>
        <input type="button" value="Submit" onClick="submitForm()">
        <input type="hidden" name="qsk" id="qsk" value="cf4298e4674118e979e72d83a133ec04feb6cf5a">
        <br>
        <br>
        <div class="message"></div>
        <br>
    </form>
</body>
</html>
